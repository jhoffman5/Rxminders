<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Take A Picture
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="home()" color="primary">
        <ion-icon slot="icon-only" src="assets/icon1.svg" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- ^ header ^ -->

<ion-content>

  <img [src]="currentImage" *ngIf="currentImage" class="centerImg">

  <ion-card *ngIf="words">
    <ion-card-header>
        <ion-card-title>prescriptions: {{ words }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
        <ion-card-title>notes: {{ notes }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>


<ion-footer style="background-color: #222428;">
  <ion-grid>
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-buttons>
          <ion-button class="inputButton" color="dark" (click)="takePicture()">
            <ion-icon color="primary" name="camera" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
