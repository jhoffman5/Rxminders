<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      {{ prescription.preName }} Info
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/', 'home']" color="primary">
        <ion-icon slot="icon-only" src="assets/icon1.svg" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- ^ header ^ -->

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ prescription.preName }}
      </ion-card-title>
      <img src="../../assets/pill-bottle.svg" width="100px" height="100px">
    </ion-card-header>
    <ion-card-content style="padding:0; margin:0;">
      <ion-item color="dark">
        Rxminder Time:<pre> </pre><ion-datetime displayFormat="h:mm A" value= "{{ prescription.reminderTime }}" class="ion-no-margin ion-no-padding"></ion-datetime>
      </ion-item>
      <hr color="primary" style="padding:0; margin:0;">
      <ion-item color="dark">
        Quantity Left: {{ prescription.quantity }}
      </ion-item>
      <hr color="primary" style="padding:0; margin:0;">
      <ion-item color="dark">
        <a color="dark" (click)="search( prescription.preName )">Search Info</a>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
