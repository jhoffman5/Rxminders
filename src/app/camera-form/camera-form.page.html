<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Input
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="home()" color="primary">
        <ion-icon slot="icon-only" src="assets/icon1.svg" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- ^ header ^ -->

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Enter Prescription Name:</ion-label>
      <ion-input type="text" name="preName" [(ngModel)]="formData.preName" placeholder="Prescription Name"></ion-input>
    </ion-item>
    <ion-item color="dark">
      Number of Rxminders: {{ numOfRxminders }}
      <span slot="end" style="width: 30%; float: right;">
        <ion-button (click)="upNumMap()" color="success" style="float: right;">+</ion-button>
        <ion-button (click)="downNumMap()" color="danger" style="float: right">-</ion-button>
      </span>
    </ion-item>
    <span *ngFor="let number of numMap">
      <ion-item>
          <ion-label>Enter Reminder Time:</ion-label>
          <ion-input type="time" name="reminderTime" [(ngModel)]="formData.reminderTime[number]"></ion-input>
      </ion-item>
    </span>
    <ion-item>
      <ion-label>Enter Dosage:</ion-label>
      <ion-input type="text" name="dosage" [(ngModel)]="formData.dosage" placeholder="Dosage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Add Notes:</ion-label>
      <ion-input type="text" name="notes" [(ngModel)]="formData.notes" placeholder="Notes"></ion-input>
    </ion-item>
    <button class="submitButton" color="dark" type="submit">SUBMIT</button>
  </form>
</ion-content>
