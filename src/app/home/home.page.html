<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
      <ion-title>
        Home
      </ion-title>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button href="/home" color="primary">
        <ion-icon slot="icon-only" name="grid"></ion-icon> <!--- Rxminders Logo HERE --->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>USER'S NAME HERE</ion-card-subtitle>
        <ion-card-title>Welcome to Rxminders</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="/camera">
        <ion-icon slot="start" color="primary" name="add"></ion-icon>
        <ion-label>Add Prescription</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
